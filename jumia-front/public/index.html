<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Jumia Egypt</title>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Jumia Egypt - Store" />
    <meta name="keywords" content="Jumia Store, Egypt, buy" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
<!-- Not the best practise -->
    <style>
      body {
        background: #f5f5f5 !important;
      }

      .markup h2,
      .markup h1,
      .markup h3 {
        font-weight: 400;
        font-size: 18px;
      }
      #vertical-menu svg {
        color: #000 !important;
        position: absolute;
        top: 12px;
        left: 3px;
        width: 23px;
      }
      #vertical-menu ul {
        list-style: none;
        padding: 0;
      }
      #vertical-menu ul li {
        cursor: pointer;
      }
      #vertical-menu {
        /* margin-top:20px; */
        width: 100%;
        display: inline-block;
        /* border-radius:5px;
  box-sizing:border-box;
  padding-left:10px;
  background:#f62459;
  margin-left:20px; */
      }
      .main-menu {
        display: inline-block;
        width: 100%;
        box-sizing: border-box;
      }
      .main-menu li {
        position: relative;
        height: 50px;
        /* box-shadow: 0 -1px 0 0 #444, 0 -2px 0 0 #222; */
      }
      .main-menu > li > a > i {
        color: #000;
        width: 2em;
        height: 100%;
        line-height: 40px;
        text-align: left;
      }
      .main-menu > li:first-child,
      .submenu-1 > li:first-child,
      .submenu-2 > li:first-child,
      .submenu-3 > li:first-child {
        box-shadow: none;
      }
      .main-menu > li:first-child > a,
      .submenu-1 > li:first-child > a,
      .submenu-2 > li:first-child > a,
      .submenu-3 > li:first-child > a {
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
      }
      .main-menu > li:last-child > a,
      .submenu-1 > li:last-child > a,
      .submenu-2 > li:last-child > a,
      .submenu-3 > li:last-child > a {
        border-bottom-left-radius: 5px;
        border-bottom-right-radius: 5px;
      }

      .main-menu > li > a,
      .submenu-1 > li > a,
      .submenu-2 > li > a,
      .submenu-3 > li > a {
        color: #000;
        background: #fff;
        text-decoration: none;
        line-height: 50px;
        display: block;
        padding: 0 2em;
      }

      .submenu-1,
      .submenu-2,
      .submenu-3 {
        position: absolute;
        white-space: nowrap;
        top: -9999px;
        z-index: 1;
      }

      .main-menu > li:hover .submenu-1,
      .submenu-1 > li:hover .submenu-2,
      .submenu-2 > li:hover .submenu-3 {
        top: 0;
        left: 100%;
        transition: top 0.2s cubic-bezier(0.38, 0.82, 0.79, 0.93);
        z-index: 111;
      }

      .main-menu > li:hover > a {
        color: #22af70;
      }
      .submenu-1 li:hover > a {
        color: #22a7f0;
      }
      .submenu-2 li:hover > a {
        color: #f6db7f;
      }
      .submenu-3 li:hover > a {
        color: #f2784b;
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
   
  </body>
</html>
